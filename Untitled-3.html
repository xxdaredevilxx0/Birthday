<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!❤</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ffcc00, #ff6699);
            color: #ffffff;
            text-shadow: 2px 2px 4px #000000;
            overflow: hidden;
            padding: 0 20px; /* إضافة هوامش جانبية */
        }
        #background-blur {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            z-index: -1;
        }
        #password-container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
            width: 100%;
            max-width: 400px; /* تحديد أقصى عرض لمنطقة الباسورد */
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }   
        #profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-bottom: 20px;
            background-color: #ffffff;
            border: 3px solid #ff6699;
        }
        input[type="password"] {
            padding: 15px;
            font-size: 20px;
            border-radius: 5px;
            border: none;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.3);
            color: #ffffff;
            backdrop-filter: blur(5px);
            width: 80%;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            background-color: #ff6699;
            color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background-color: #ffcc00;
        }
        #message-container {
            display: none;
            text-align: center;
            font-size: 40px;
            margin-top: 30px;
            width: 110%;
            max-width: 800px; /* تحديد أقصى عرض لمنطقة الرسالة */
            position: absolute;
            top: 5%; /* رفع النص لأعلى الشاشة */
            left: 50%;
            transform: translateX(-50%);
        }
        #message-container h1 {
            font-size: 70px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin-top: 0;
        }
        #message-container p {
            font-size: 22px;
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            display: inline-block;
            margin-top: 10px;
            font-family: 'Calibri', sans-serif;
        }
    </style>
</head>
<body>

<div id="background-blur"></div>

<div id="password-container">
    <img id="profile-image" src="profile-image.jpg" alt="Profile Image"> <!-- رابط صورة الملف الشخصي -->
    <h2>Enter Password</h2>
    <input type="password" id="password" placeholder="Enter Password" onkeypress="handleKeyPress(event)">
    <br>
    <button onclick="checkPassword()">Submit</button>
</div>

<div id="message-container">
    <h1>❤ Happy Birthday ❤</h1>
    <p id="message-text"></p>
</div>

<audio id="typing-sound" src="typing-sound.mp3" preload="auto"></audio> <!-- رابط ملف صوت الكتابة -->

<script>
    function handleKeyPress(event) {
        if (event.key === "Enter") {
            checkPassword();
        }
    }

    function checkPassword() {
        var password = document.getElementById("password").value;
        if (password === "1402") {
            document.getElementById("password-container").style.display = "none";
            showMessage();
        } else {
            alert("Wrong password. Please try again.");
        }
    }

    function showMessage() {
        document.getElementById("message-container").style.display = "block";
        typeMessage();
    }

    function typeMessage() {
        var message = "كل سنة و إنتِ طيبة يا حبيبتي ، إنتِ النور إلي بينور حياتي يا منة و الإبتسامة إلي بتخلي كل حاجة أحلي ، كل حاجة حلوه معاكي و كلها تستاهل بداية جديدة لفرحتي بيكي ، بجد وجودك في اي حاجة بيخلي كل حاجه حلوة و أنتي أحلي من أي حاجة ، إنتِ صديقتي وشريكتي في كل لحظة فـ كل سنة و انتي طيبة يا حبيبتي ، كل سنة و أنتي طيبة يا قلب مشمش 💖";
        var i = 0;
        var typingSound = document.getElementById("typing-sound");

        function type() {
            if (i < message.length) {
                typingSound.play();
                document.getElementById("message-text").innerHTML += message.charAt(i);
                i++;
                setTimeout(type, 150);
            }
        }

        type();
    }
</script>

</body>
</html>
