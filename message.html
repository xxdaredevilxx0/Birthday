<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!❤</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #000428, #004e92); /* سما ليلية مع النجوم */
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #ffffff;
            text-shadow: 2px 2px 4px #000000;
            overflow: hidden;
            padding: 0 20px;
        }

        #message-container {
            text-align: center;
            font-size: 40px;
            width: 100%;
            max-width: 900px;
            position: relative;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        #message-container h1 {
            font-size: 80px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin-top: 0;
        }

        #message-container p {
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            display: inline-block;
            margin-top: 10px;
            font-family: 'Calibri', sans-serif;
            text-align: center;
            white-space: pre-wrap;
            overflow: hidden;
            width: 100%;
            max-width: 700px;
        }

        #play-music-button {
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            background-color: #4caf50; /* لون أخضر متناسق مع الخلفية */
            color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
        }

        #play-music-button:hover {
            background-color: #3e8e41;
        }

        #profile-image {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            z-index: 100;
        }

        #profile-image img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 5px solid #3e8e41;
            margin-right: 10px;
        }

        #profile-image span {
            font-size: 26px;
            color: #fff;
            font-family: 'Brush Script MT', cursive;
        }

        #signature {
            display: none; /* إزالة التوقيع */
        }

        #signature-image {
            margin-top: 30px;
            text-align: center;
        }

        #signature-image img {
            width:150px; /* حجم الصورة الصغيرة */
            height: auto;
            border-radius: 0px;
            box-shadow: 0 4px 0px rgba(0, 0, 0, 0);
        }

        @media (max-width: 768px) {
            #message-container {
                font-size: 30px;
                max-height: 50vh;
                top: 15%;
            }

            #message-container h1 {
                font-size: 50px;
            }

            #message-container p {
                font-size: 18px;
            }

            #play-music-button {
                font-size: 14px;
            }

            #profile-image span {
                font-size: 14px;
            }

            #profile-image img {
                width: 40px;
                height: 40px;
            }

            #signature-image img {
                width: 80px;
            }
        }
    </style>
</head>
<body>

<div id="message-container">
    <h1>❤ Happy Birthday ❤</h1>
    <p id="message-text"></p>
    <!-- صورة التوقيع بدلاً من النص -->
    <div id="signature-image">
        <img src="signature-image.jpg" alt="Signature Image">
    </div>
</div>

<!-- زر تشغيل الموسيقى -->
<button id="play-music-button" onclick="playMusic()">Play Music</button>

<!-- صورة بروفايل و الاسم -->
<div id="profile-image">
    <img src="profile-image.jpg" alt="profile-image">
    <span>Menna N. Muhammed</span>
</div>

<audio id="background-music" src="background-music.mp3" preload="auto"></audio>
<audio id="typing-sound" src="typing-sound.mp3" preload="auto"></audio>

<script>
    const text = "كل سنة و إنتِ طيبة يا حبيبتي، إنتِ النور إلي بينور حياتي يا منة.";
    const messageElement = document.getElementById("message-text");
    const audio = document.getElementById("background-music");
    const typingSound = document.getElementById("typing-sound");
    let index = 0;

    function typeText() {
        if (index < text.length) {
            messageElement.textContent += text.charAt(index);
            typingSound.play(); // تشغيل صوت الكتابة
            index++;
            setTimeout(typeText, 100); // تأخير بين الحروف
        } else {
            audio.pause(); // توقف الصوت بعد انتهاء الكتابة
            typingSound.pause(); // توقف صوت الكتابة
        }
    }

    window.onload = function() {
        typeText(); // ابدأ كتابة النص عند تحميل الصفحة
    };

    function playMusic() {
        if (audio.paused) {
            audio.play();
            document.getElementById("play-music-button").textContent = "Pause Music";
        } else {
            audio.pause();
            document.getElementById("play-music-button").textContent = "Play Music";
        }
    }
</script>

</body>
</html>
