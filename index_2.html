<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #000428, #004e92); /* نفس الخلفية */
            color: #ffffff;
            text-shadow: 2px 2px 4px #000000;
            overflow: hidden;
            transition: opacity 1s ease-in-out, filter 1s ease-in-out; /* إضافة transition للـ blur */
        }
        #welcome-container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 70px;
            border-radius: 30px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            max-width: 250px;
            max-height: 500px;
        }
        #profile-image {
            width: 230px;
            height: 230px;
            border-radius: 50%;
            background-color: #ffffff;
            border: 5px solid #4caf50;
            margin-top: -30px;
            margin-bottom: 70px;
        }
        #welcome-text {
            font-size: 28px;
            font-family: 'Brush Script MT', cursive;
            color: #ffffff;
            text-shadow: 1px 1px 3px #000000;
        }

        /* تصميم الموبايل */
        @media only screen and (max-width: 768px) {
            #profile-image {
                width: 200px;
                height: 200px;
                margin-top: 200px;
                margin-bottom: 70px;
            }
            #welcome-text {
                font-size: 24px;
            }
            #welcome-container {
                padding: 40px;
                margin: 30px;
            }
        }
    </style>
</head>
<body>
    <div id="welcome-container">
        <img id="profile-image" src="profile-image.jpg" alt="Profile Image">
        <div id="welcome-text">Welcome, you've unlocked a special surprise just for you! Enjoy every moment, because today is all about celebrating YOU!</div>
    </div>

    <script>
        // أضف كلاس للفيد أوت
        function fadeOutEffect() {
            var fadeTarget = document.body;
            fadeTarget.style.filter = 'blur(2px)';  // زيادة تأثير البلور تدريجياً
            var fadeEffect = setInterval(function () {
                if (!fadeTarget.style.opacity) {
                    fadeTarget.style.opacity = 1;
                }
                if (fadeTarget.style.opacity > 0) {
                    fadeTarget.style.opacity -= 0.05;
                } else {
                    clearInterval(fadeEffect);
                    window.location.href = "index_3.html"; // تحويل بعد انتهاء الفيد أوت
                }
            }, 50); // كل 50 ميلي ثانية يقلل الـ opacity
        }

        // استدعاء الحركة بعد 5 ثواني
        setTimeout(fadeOutEffect, 5000);
    </script>
</body>
</html>
