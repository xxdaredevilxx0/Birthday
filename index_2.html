<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            opacity: 1;
            transition: opacity 1s ease, filter 1s ease;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #000428, #004e92); /* تدرج لوني يشبه السماء الليلية */
            background: linear-gradient(-45deg,#00bfa5,#004e92,#00bfa5,#004e92);
            background-size: 400% 400%;
            animation: backgroundShift 20s infinite alternate;
            animation: gradientAnimation 15s ease infinite;
            color: #ffffff;
            text-shadow: 2px 2px 4px #000000;
            overflow: hidden;
            padding: 0 20px;
            position: relative;
        }
        body.loaded{
            opacity: 1;
        }
        
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes backgroundShift
        {
            0% {background-position: 0% 0% 50%;} 100%
            {background-position: 100% 50%;}
        }
        .bubble {
            position: absolute;
            animation: moveUp 10s infinite ease-in-out;
            border-radius: 50%;
            background-color: rgba(255,255,255,0.2);
            
            bottom: -100px;
        }
        @keyframes moveUp { 
            0% {transform: translateY(0);opacity: 1;}
            100% {transform: translateY(-1000px);opacity: 0;}

        }
        .bubble:nth-child(1){ left: 10%; width: 40px; height: 40px; animation-duration:7s; }
        .bubble:nth-child(2){ left: 30%; width: 60px; height: 60px; animation-duration: 10s; }
        .bubble:nth-child(3){ left: 50%; width: 50px; height: 50px; animation-duration:12s; }

        @keyframes twinkling {
            0% {opacity: 0.3;}
            50% {opacity: 1;}
            100% {opacity: 0.3;}
        }
        .star {
            animation: twinkling 3s infinite;
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 2px rgba(255, 255, 255, 0.8);
        }
        .star:nth-child(1) { top: 10%; left: 20%; width: 2px; height: 2px; }
        .star:nth-child(3) { top: 50%; left: 70%; width: 1px; height: 1px; }
        .star:nth-child(4) { top: 70%; left: 30%; width: 2px; height: 2px; }
        .star:nth-child(5) { top: 20%; left: 80%; width: 3px; height: 3px; }

        #welcome-container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 70px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            max-width: 250px;
            max-height: 500px;
            backdrop-filter: blur(10px);
        }
        #profile-image {
            width: 230px;
            height: 230px;
            border-radius: 50%;
            background-color: #ffffff;
            border: 3px solid #00bfa5;
            margin-top: -30px;
            margin-bottom: 70px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }
        #welcome-text {
            font-size: 28px;
            font-family: 'Brush Script MT', cursive;
            color: #ffffff;
            text-shadow: 1px 1px 3px #000000;
        }

        /* تصميم الموبايل */
        @media only screen and (max-width: 768px) {
            #profile-image {
                width: 200px;
                height: 200px;
                margin-top: 30px;
                margin-bottom: 70px;
            }
            #welcome-text {
                font-size: 24px;
            }
            #welcome-container {
                padding: 40px;
                margin: 20px;
            }
        }
    </style>
</head>
<body>

<!-- النجوم المتحركة -->
<div class="star"></div>
<div class="star"></div>
<div class="star"></div>
<div class="star"></div>
<div class="star"></div>
<div class="star"></div>
<div class="star"></div>
<div class="star"></div>

    <div id="welcome-container">
        <img id="profile-image" src="profile-image.jpg" alt="Profile Image">
        <div id="welcome-text">Welcome, you've unlocked a special surprise just for you! Enjoy every moment, because today is all about celebrating YOU!</div>
    </div>  
  <audio 
  id="background-music"
src="your-audio-file.mp3"
autoplay preload="auto"></audio>

<script>

window.onload = function() {
    document.body.classList.add('loaded');
}      
        // أضف كلاس للفيد أوت
        function fadeOutEffect() {
            var fadeTarget = document.body;
            fadeTarget.style.filter = 'blur(2px)';  // زيادة تأثير البلور تدريجياً
            var fadeEffect = setInterval(function () {
                if (!fadeTarget.style.opacity) {
                    fadeTarget.style.opacity = 1;
                }
                if (fadeTarget.style.opacity > 0) {
                    fadeTarget.style.opacity -= 0.05;
                } else {
                    clearInterval(fadeEffect);
                    window.location.href = "index_3.html"; // تحويل بعد انتهاء الفيد أوت
                }
            }, 50); // كل 50 ميلي ثانية يقلل الـ opacity
        }

        // استدعاء الحركة بعد 5 ثواني
        setTimeout(fadeOutEffect, 5000);
    </script>
</body>
</html>
