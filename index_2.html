<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #000428, #004e92); /* نفس الخلفية */
            color: #ffffff;
            text-shadow: 2px 2px 4px #000000;
            overflow: hidden;
        }
        #welcome-container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }
        #profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #ffffff;
            border: 5px solid #4caf50;
            margin-bottom: 20px;
        }
        #welcome-text {
            font-size: 24px;
            font-family: 'Brush Script MT', cursive;
            color: #ffffff;
            text-shadow: 1px 1px 3px #000000;
        }

        /* تصميم الموبايل */
        @media only screen and (max-width: 768px) {
            #profile-image {
                width: 200px;
                height: 200px;
            }
            #welcome-text {
                font-size: 24px;
            }
            #welcome-container {
                padding: 40px;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="welcome-container">
        <img id="profile-image" src="profile-image.jpg" alt="Profile Image">
        <div id="welcome-text">"Welcome, you've unlocked a special surprise just for you! Enjoy every moment, because today is all about celebrating YOU!"</div>
    </div>

    <script>
        // بعد 3 ثواني هتحول للصفحة التالية
        setTimeout(function() {
            window.location.href = "index_3.html";
        }, 3000);
    </script>
</body>
</html>
